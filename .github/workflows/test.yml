name: CUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcunit1 \
            make \
            xorg-dev \
            wget \
            tar \
            autoconf \
            libx11-dev \
            libxext-dev \
            git \
            libbsd-dev
    
      - name: Clone and compile MiniLibX
        run: |
          if [ ! -d "lib/minilibx-linux" ]; then
            git clone https://github.com/42Paris/minilibx-linux lib/minilibx-linux
          fi
          cd lib/minilibx-linux
          make
        
      - name: Compile Libft
        run: |
          if [ ! -d "lib/libft" ]; then
            git clone https://github.com/42Paris/libft lib/libft
          fi
          cd lib/libft
          make

      - name: Debug List MLX header location
        run: |
          echo "Checking lib/minilibx-linux"
          ls -l lib/minilibx-linux/mlx.h
          echo "Printing include paths..."
          echo $CFLAGS

      - name: Print mlx.h content
        run: cat lib/minilibx-linux/mlx.h
      
      - name: Run tests
        run: |
          make fclean
          make test 
