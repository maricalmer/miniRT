name: CUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            gcc \
            libc6-dev \
            gawk

      - name: Prepare and build CUnit
        run: |
          cd lib/cunit
          autoreconf -fi
          [ -f configure.in ] && mv configure.in configure.ac
          autoupdate

          ./configure CFLAGS="-O2" LDFLAGS="-lc" || (cat config.log && exit 1)
          make -j$(nproc)

      - name: Clone and compile MiniLibX
        run: |
          if [ ! -d "lib/minilibx-linux" ]; then
            git clone https://github.com/42Paris/minilibx-linux lib/minilibx-linux
          fi
          cd lib/minilibx-linux
          make

      - name: Compile Libft
        run: |
          if [ ! -d "lib/libft" ]; then
            git clone https://github.com/42Paris/libft lib/libft
          fi
          cd lib/libft
          make

      - name: Build and run tests with flags
        run: |
          make fclean
          make test CFLAGS="-Werror -Iinclude"
