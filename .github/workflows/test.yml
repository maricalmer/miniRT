name: CUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcunit1-dev \
            gcc \
            gawk \
            autoconf \
            automake \
            libtool \
            libc6-dev \
            libx11-dev \
            libxext-dev \
            libbsd-dev

      - name: Clone and compile MiniLibX
        run: |
          if [ ! -d "lib/minilibx-linux" ]; then
            git clone https://github.com/42Paris/minilibx-linux lib/minilibx-linux
          fi
          cd lib/minilibx-linux
          make

      - name: Compile Libft
        run: |
          if [ ! -d "lib/libft" ]; then
            git clone https://github.com/42Paris/libft lib/libft
          fi
          cd lib/libft
          make

      - name: Build and run tests with flags
        run: |
          make fclean
          make test CFLAGS="-Werror -Iinclude"
